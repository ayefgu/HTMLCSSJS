<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자리 배치도</title>
    <link rel="stylesheet" href="seating.css">
</head>
<body>
    <h1>자리 배치도</h1>
    <div class="container">
        <script>
           let totalSeats = 34;
            for (let i = 1; i <= totalSeats; i++) {
                document.write(`<div class="seat">좌석 ${i}</div>`);
            }
        </script>
    </div>
</body>
</html>
